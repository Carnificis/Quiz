<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="bg-success text-center text-white">
        <h1>Code Quiz</h1>
    </header>
    <div class="wrapper container text-center">
        <p>...Instructions....</p>
        <button id="submit" class="btn btn-warning">START</button>
    </div>
    <div class="quiz container text-center">
        <h2 class="quiz_header">
        </h2>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" data-value="0" type="button">Button</button>
            <button class="btn btn-primary" data-value="1" type="button">Button</button>
            <button class="btn btn-primary" data-value="2" type="button">Button</button>
            <button class="btn btn-primary" data-value="3" type="button">Button</button>
        </div>

        <div class="quiz-timer d-flex justify-content-evenly">
            <h2>
                Time Left:
                <span id='timer'> 00</span>
            </h2>
            <h2 id="Correct"></h2>
        </div>
    </div>


    <div id="results">
        <h4>Your Final Score: <span class="userscore"></span></h4>
        <input type="text" class="quiz_user" />
        <button id="save-user-score" class="btn btn-success">Save User Score</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
